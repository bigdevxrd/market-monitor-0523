<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealHawk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .glass { backdrop-filter: blur(20px); background: rgba(255, 255, 255, 0.8); }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="glass border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <h1 class="text-xl font-semibold text-gray-900">DealHawk</h1>
                    <div class="hidden md:flex items-center space-x-6">
                        <a href="demo.html" class="text-blue-600 font-medium">Search</a>
                        <a href="demo-dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                        <a href="demo-admin.html" class="text-gray-600 hover:text-gray-900">Admin</a>
                    </div>
                </div>
                <a href="demo-login.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Sign In
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-6 py-12">
        
        <!-- Hero Section -->
        <div class="text-center mb-12 fade-in">
            <h2 class="text-4xl font-bold text-gray-900 mb-4">Find the best deals</h2>
            <p class="text-xl text-gray-600 mb-8">AI-powered marketplace monitoring across eBay, Amazon, and more</p>
        </div>

        <!-- Search Section -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 mb-8 fade-in">
            <div class="space-y-6">
                
                <!-- Main Search Bar -->
                <div class="relative">
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" placeholder="What are you looking for?" 
                           class="w-full pl-12 pr-4 py-4 text-lg bg-gray-50 border-0 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Quick Filters -->
                <div class="flex flex-wrap gap-3">
                    <button class="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors">
                        Electronics
                    </button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                        Fashion
                    </button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                        Home & Garden
                    </button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                        Collectibles
                    </button>
                </div>

                <!-- Advanced Filters Toggle -->
                <button onclick="toggleFilters()" class="text-blue-600 hover:text-blue-700 font-medium">
                    <i class="fas fa-sliders-h mr-2"></i>Advanced Filters
                </button>

                <!-- Advanced Filters (Hidden by default) -->
                <div id="advancedFilters" class="hidden border-t pt-6 space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Price Range</label>
                            <div class="flex space-x-2">
                                <input type="number" placeholder="Min" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg">
                                <input type="number" placeholder="Max" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Condition</label>
                            <select class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                                <option>Any</option>
                                <option>New</option>
                                <option>Used</option>
                                <option>Refurbished</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                            <input type="text" placeholder="Any location" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- Search Button -->
                <button onclick="performSearch()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-semibold hover:bg-blue-700 transition-colors">
                    Search Deals
                </button>
            </div>
        </div>

        <!-- Recent Searches -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 mb-8 fade-in">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Recent Searches</h3>
            <div class="space-y-3">
                <div class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg transition-colors">
                    <div class="flex items-center">
                        <i class="fas fa-history text-gray-400 mr-3"></i>
                        <span class="text-gray-700">iPhone 15 Pro</span>
                    </div>
                    <span class="text-sm text-gray-500">23 results</span>
                </div>
                <div class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg transition-colors">
                    <div class="flex items-center">
                        <i class="fas fa-history text-gray-400 mr-3"></i>
                        <span class="text-gray-700">MacBook Air M2</span>
                    </div>
                    <span class="text-sm text-gray-500">18 results</span>
                </div>
                <div class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg transition-colors">
                    <div class="flex items-center">
                        <i class="fas fa-history text-gray-400 mr-3"></i>
                        <span class="text-gray-700">Nike Air Jordan</span>
                    </div>
                    <span class="text-sm text-gray-500">45 results</span>
                </div>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 fade-in">
            <div class="bg-white rounded-xl p-6 text-center border border-gray-200">
                <div class="text-2xl font-bold text-blue-600 mb-1">2.4M</div>
                <div class="text-sm text-gray-600">Products Tracked</div>
            </div>
            <div class="bg-white rounded-xl p-6 text-center border border-gray-200">
                <div class="text-2xl font-bold text-green-600 mb-1">₹89K</div>
                <div class="text-sm text-gray-600">Avg Savings</div>
            </div>
            <div class="bg-white rounded-xl p-6 text-center border border-gray-200">
                <div class="text-2xl font-bold text-purple-600 mb-1">156</div>
                <div class="text-sm text-gray-600">New Deals Today</div>
            </div>
            <div class="bg-white rounded-xl p-6 text-center border border-gray-200">
                <div class="text-2xl font-bold text-orange-600 mb-1">24/7</div>
                <div class="text-sm text-gray-600">Monitoring</div>
            </div>
        </div>
    </div>

    <script>
        function toggleFilters() {
            const filters = document.getElementById('advancedFilters');
            filters.classList.toggle('hidden');
        }

        function performSearch() {
            const searchTerm = document.querySelector('input[type="text"]').value;
            if (searchTerm.trim()) {
                alert(`Demo: Searching for "${searchTerm}"\n\nIn a real app, this would:\n• Search across multiple marketplaces\n• Apply AI-powered filtering\n• Show real-time results\n• Set up price alerts`);
            } else {
                alert('Please enter a search term');
            }
        }
    </script>
</body>
</html>
